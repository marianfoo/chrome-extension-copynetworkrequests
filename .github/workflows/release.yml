name: Release Browser Extension

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version, update changelog, create tag
        id: bump
        run: |
          python3 - <<'PYEOF'
          import json
          import re
          import subprocess
          from datetime import datetime
          from pathlib import Path

          def sh(cmd):
            return subprocess.check_output(cmd, shell=True, text=True).strip()

          # Determine range since last tag
          tags = sh("git tag --sort=-v:refname").splitlines()
          last_tag = tags[0] if tags and tags[0] else ""
          if last_tag:
            log_range = f"{last_tag}..HEAD"
          else:
            root = sh("git rev-list --max-parents=0 HEAD")
            log_range = f"{root}..HEAD"

          commits = sh(f"git log {log_range} --pretty=format:%s").splitlines()
          if not commits:
            print("No commits found for release.")
            raise SystemExit(1)

          feats = [c for c in commits if c.startswith("feat")]
          fixes = [c for c in commits if c.startswith("fix")]

          if not feats and not fixes:
            print("No feat/fix commits found. Skipping release.")
            raise SystemExit(1)

          bump = "minor" if feats else "patch"

          # Read and bump manifest version
          manifest_path = Path("network-request-response-copier/manifest.json")
          manifest = json.loads(manifest_path.read_text())
          version = manifest.get("version", "0.0.0")

          m = re.match(r"^(\d+)\.(\d+)\.(\d+)$", version)
          if not m:
            raise SystemExit(f"Invalid manifest version: {version}")

          major, minor, patch = map(int, m.groups())
          if bump == "minor":
            minor += 1
            patch = 0
          else:
            patch += 1

          new_version = f"{major}.{minor}.{patch}"
          manifest["version"] = new_version
          manifest_path.write_text(json.dumps(manifest, indent=2) + "\n")

          # Update CHANGELOG.md
          changelog_path = Path("CHANGELOG.md")
          if not changelog_path.exists():
            changelog_path.write_text("# Changelog\n\n## [Unreleased]\n")

          changelog = changelog_path.read_text()
          date = datetime.utcnow().strftime("%Y-%m-%d")

          def format_section(title, items):
            if not items:
              return ""
            lines = [f"### {title}"]
            for item in items:
              lines.append(f"- {item}")
            return "\n".join(lines) + "\n"

          entry = [f"## [{new_version}] - {date}"]
          entry.append(format_section("Added", feats).rstrip())
          entry.append(format_section("Fixed", fixes).rstrip())
          entry = "\n".join([e for e in entry if e]).strip() + "\n"

          if "## [Unreleased]" in changelog:
            parts = changelog.split("## [Unreleased]", 1)
            updated = parts[0] + "## [Unreleased]\n\n" + entry + parts[1].lstrip()
          else:
            updated = "## [Unreleased]\n\n" + entry + "\n" + changelog

          changelog_path.write_text(updated)

          # Commit and tag
          sh("git add network-request-response-copier/manifest.json CHANGELOG.md")
          sh(f'git commit -m "chore: release version {new_version}"')
          sh(f"git tag v{new_version}")

          # Write version to GITHUB_OUTPUT
          import os
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"version=v{new_version}\n")

          print(f"Released v{new_version}")
          PYEOF

      - name: Push commit and tag
        run: |
          git push origin main
          git push origin --tags

      - name: Create extension ZIP
        run: |
          cd network-request-response-copier
          zip -r ../network-request-response-copier-${{ steps.bump.outputs.version }}.zip . \
            -x "*.DS_Store" \
            -x "*.git*" \
            -x "*.md"
          cd ..
          ls -la *.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          name: Release ${{ steps.bump.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            network-request-response-copier-${{ steps.bump.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install chrome-webstore-upload-cli
        run: npm install -g chrome-webstore-upload-cli

      - name: Create Chrome Web Store ZIP
        run: |
          cd network-request-response-copier
          zip -r ../extension.zip . -x "*.DS_Store" -x "*.git*" -x "*.md"

      - name: Upload to Chrome Web Store
        run: |
          chrome-webstore-upload upload \
            --source extension.zip \
            --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
            --client-id ${{ secrets.CHROME_CLIENT_ID }} \
            --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Publish to Chrome Web Store
        run: |
          chrome-webstore-upload publish \
            --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
            --client-id ${{ secrets.CHROME_CLIENT_ID }} \
            --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}

  # Upload and publish an update to Microsoft Edge Add-ons
  publish-to-edge-add-ons:
    runs-on: ubuntu-latest
    needs: release
    env:
      EDGE_API_ROOT: https://api.addons.microsoftedge.microsoft.com
      EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
      EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
      EDGE_API_KEY: ${{ secrets.EDGE_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create extension ZIP
        run: |
          cd network-request-response-copier
          zip -r ../extension.zip . -x "*.DS_Store" -x "*.git*" -x "*.md"

      - name: Upload package to Edge draft submission
        id: edge_upload
        run: |
          RESPONSE_HEADERS=$(mktemp)
          HTTP_CODE=$(curl -sS -o /tmp/edge-upload-response.json -D "$RESPONSE_HEADERS" \
            -X POST \
            -H "Authorization: ApiKey ${EDGE_API_KEY}" \
            -H "X-ClientID: ${EDGE_CLIENT_ID}" \
            -H "Content-Type: application/zip" \
            --data-binary "@extension.zip" \
            "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions/draft/package" \
            -w "%{http_code}")

          if [ "$HTTP_CODE" != "202" ]; then
            echo "Edge package upload failed with HTTP $HTTP_CODE"
            cat /tmp/edge-upload-response.json
            exit 1
          fi

          OPERATION_LOCATION=$(awk -F': ' 'tolower($1)=="location" {gsub("\r", "", $2); print $2}' "$RESPONSE_HEADERS" | tail -n 1)
          if [ -z "$OPERATION_LOCATION" ]; then
            echo "Missing Location header from Edge upload response"
            exit 1
          fi

          UPLOAD_OPERATION_ID="${OPERATION_LOCATION##*/}"
          echo "operation_id=$UPLOAD_OPERATION_ID" >> "$GITHUB_OUTPUT"
          echo "Upload operation id: $UPLOAD_OPERATION_ID"

      - name: Wait for Edge upload validation
        run: |
          OPERATION_ID="${{ steps.edge_upload.outputs.operation_id }}"

          for attempt in $(seq 1 60); do
            RESPONSE=$(curl -sS \
              -H "Authorization: ApiKey ${EDGE_API_KEY}" \
              -H "X-ClientID: ${EDGE_CLIENT_ID}" \
              "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions/draft/package/operations/${OPERATION_ID}")

            STATUS=$(echo "$RESPONSE" | jq -r '.status // empty')
            MESSAGE=$(echo "$RESPONSE" | jq -r '.message // empty')

            echo "Attempt ${attempt}: upload status=${STATUS} ${MESSAGE}"

            if [ "$STATUS" = "Succeeded" ]; then
              exit 0
            fi

            if [ "$STATUS" = "Failed" ]; then
              echo "$RESPONSE" | jq
              exit 1
            fi

            sleep 10
          done

          echo "Timed out waiting for Edge upload validation"
          exit 1

      - name: Publish Edge draft submission
        id: edge_publish
        run: |
          RESPONSE_HEADERS=$(mktemp)
          HTTP_CODE=$(curl -sS -o /tmp/edge-publish-response.json -D "$RESPONSE_HEADERS" \
            -X POST \
            -H "Authorization: ApiKey ${EDGE_API_KEY}" \
            -H "X-ClientID: ${EDGE_CLIENT_ID}" \
            -H "Content-Type: text/plain" \
            --data "Automated release from GitHub Actions" \
            "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions" \
            -w "%{http_code}")

          if [ "$HTTP_CODE" != "202" ]; then
            echo "Edge publish request failed with HTTP $HTTP_CODE"
            cat /tmp/edge-publish-response.json
            exit 1
          fi

          OPERATION_LOCATION=$(awk -F': ' 'tolower($1)=="location" {gsub("\r", "", $2); print $2}' "$RESPONSE_HEADERS" | tail -n 1)
          if [ -z "$OPERATION_LOCATION" ]; then
            echo "Missing Location header from Edge publish response"
            exit 1
          fi

          PUBLISH_OPERATION_ID="${OPERATION_LOCATION##*/}"
          echo "operation_id=$PUBLISH_OPERATION_ID" >> "$GITHUB_OUTPUT"
          echo "Publish operation id: $PUBLISH_OPERATION_ID"

      - name: Wait for Edge publish operation
        run: |
          OPERATION_ID="${{ steps.edge_publish.outputs.operation_id }}"

          for attempt in $(seq 1 60); do
            RESPONSE=$(curl -sS \
              -H "Authorization: ApiKey ${EDGE_API_KEY}" \
              -H "X-ClientID: ${EDGE_CLIENT_ID}" \
              "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions/operations/${OPERATION_ID}")

            STATUS=$(echo "$RESPONSE" | jq -r '.status // empty')
            MESSAGE=$(echo "$RESPONSE" | jq -r '.message // empty')

            echo "Attempt ${attempt}: publish status=${STATUS} ${MESSAGE}"

            if [ "$STATUS" = "Succeeded" ]; then
              exit 0
            fi

            if [ "$STATUS" = "Failed" ]; then
              echo "$RESPONSE" | jq
              exit 1
            fi

            sleep 10
          done

          echo "Timed out waiting for Edge publish operation"
          exit 1
