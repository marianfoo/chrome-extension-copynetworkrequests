name: Release Browser Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Validate manifest version
        run: |
          MANIFEST_VERSION=$(jq -r '.version' network-request-response-copier/manifest.json)
          TAG_VERSION="${{ steps.version.outputs.version }}"
          TAG_VERSION_CLEAN="${TAG_VERSION#v}"
          
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION_CLEAN" ]; then
            echo "Warning: manifest.json version ($MANIFEST_VERSION) does not match tag ($TAG_VERSION_CLEAN)"
          fi
          echo "Manifest version: $MANIFEST_VERSION"

      - name: Create extension ZIP
        run: |
          cd network-request-response-copier
          zip -r ../network-request-response-copier-${{ steps.version.outputs.version }}.zip . \
            -x "*.DS_Store" \
            -x "*.git*" \
            -x "*.md"
          cd ..
          ls -la *.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            network-request-response-copier-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Upload and publish to Chrome Web Store
  publish-to-chrome-store:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && startsWith(inputs.version, 'v'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install chrome-webstore-upload-cli
        run: npm install -g chrome-webstore-upload-cli

      - name: Create extension ZIP
        run: |
          cd network-request-response-copier
          zip -r ../extension.zip . -x "*.DS_Store" -x "*.git*" -x "*.md"

      - name: Upload to Chrome Web Store
        run: |
          chrome-webstore-upload upload \
            --source extension.zip \
            --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
            --client-id ${{ secrets.CHROME_CLIENT_ID }} \
            --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}

      - name: Publish to Chrome Web Store
        run: |
          chrome-webstore-upload publish \
            --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
            --client-id ${{ secrets.CHROME_CLIENT_ID }} \
            --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}

  # Upload and publish an update to Microsoft Edge Add-ons
  publish-to-edge-add-ons:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && startsWith(inputs.version, 'v'))
    env:
      EDGE_API_ROOT: https://api.addons.microsoftedge.microsoft.com
      EDGE_PRODUCT_ID: ${{ secrets.EDGE_PRODUCT_ID }}
      EDGE_CLIENT_ID: ${{ secrets.EDGE_CLIENT_ID }}
      EDGE_API_KEY: ${{ secrets.EDGE_API_KEY }}
      EDGE_PUBLISH_NOTES: Automated release from GitHub Actions for ${{ needs.build.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create extension ZIP
        run: |
          cd network-request-response-copier
          zip -r ../extension.zip . -x "*.DS_Store" -x "*.git*" -x "*.md"

      - name: Upload package to Edge draft submission
        id: edge_upload
        run: |
          RESPONSE_HEADERS=$(mktemp)
          HTTP_CODE=$(curl -sS -o /tmp/edge-upload-response.json -D "$RESPONSE_HEADERS" \
            -X POST \
            -H "Authorization: ApiKey ${EDGE_API_KEY}" \
            -H "X-ClientID: ${EDGE_CLIENT_ID}" \
            -H "Content-Type: application/zip" \
            --data-binary "@extension.zip" \
            "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions/draft/package" \
            -w "%{http_code}")

          if [ "$HTTP_CODE" != "202" ]; then
            echo "Edge package upload failed with HTTP $HTTP_CODE"
            cat /tmp/edge-upload-response.json
            exit 1
          fi

          OPERATION_LOCATION=$(awk -F': ' 'tolower($1)=="location" {gsub("\r", "", $2); print $2}' "$RESPONSE_HEADERS" | tail -n 1)
          if [ -z "$OPERATION_LOCATION" ]; then
            echo "Missing Location header from Edge upload response"
            exit 1
          fi

          UPLOAD_OPERATION_ID="${OPERATION_LOCATION##*/}"
          echo "operation_id=$UPLOAD_OPERATION_ID" >> "$GITHUB_OUTPUT"
          echo "Upload operation id: $UPLOAD_OPERATION_ID"

      - name: Wait for Edge upload validation
        run: |
          OPERATION_ID="${{ steps.edge_upload.outputs.operation_id }}"

          for attempt in $(seq 1 60); do
            RESPONSE=$(curl -sS \
              -H "Authorization: ApiKey ${EDGE_API_KEY}" \
              -H "X-ClientID: ${EDGE_CLIENT_ID}" \
              "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions/draft/package/operations/${OPERATION_ID}")

            STATUS=$(echo "$RESPONSE" | jq -r '.status // empty')
            MESSAGE=$(echo "$RESPONSE" | jq -r '.message // empty')

            echo "Attempt ${attempt}: upload status=${STATUS} ${MESSAGE}"

            if [ "$STATUS" = "Succeeded" ]; then
              exit 0
            fi

            if [ "$STATUS" = "Failed" ]; then
              echo "$RESPONSE" | jq
              exit 1
            fi

            sleep 10
          done

          echo "Timed out waiting for Edge upload validation"
          exit 1

      - name: Publish Edge draft submission
        id: edge_publish
        run: |
          RESPONSE_HEADERS=$(mktemp)
          HTTP_CODE=$(curl -sS -o /tmp/edge-publish-response.json -D "$RESPONSE_HEADERS" \
            -X POST \
            -H "Authorization: ApiKey ${EDGE_API_KEY}" \
            -H "X-ClientID: ${EDGE_CLIENT_ID}" \
            -H "Content-Type: text/plain" \
            --data "${EDGE_PUBLISH_NOTES}" \
            "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions" \
            -w "%{http_code}")

          if [ "$HTTP_CODE" != "202" ]; then
            echo "Edge publish request failed with HTTP $HTTP_CODE"
            cat /tmp/edge-publish-response.json
            exit 1
          fi

          OPERATION_LOCATION=$(awk -F': ' 'tolower($1)=="location" {gsub("\r", "", $2); print $2}' "$RESPONSE_HEADERS" | tail -n 1)
          if [ -z "$OPERATION_LOCATION" ]; then
            echo "Missing Location header from Edge publish response"
            exit 1
          fi

          PUBLISH_OPERATION_ID="${OPERATION_LOCATION##*/}"
          echo "operation_id=$PUBLISH_OPERATION_ID" >> "$GITHUB_OUTPUT"
          echo "Publish operation id: $PUBLISH_OPERATION_ID"

      - name: Wait for Edge publish operation
        run: |
          OPERATION_ID="${{ steps.edge_publish.outputs.operation_id }}"

          for attempt in $(seq 1 60); do
            RESPONSE=$(curl -sS \
              -H "Authorization: ApiKey ${EDGE_API_KEY}" \
              -H "X-ClientID: ${EDGE_CLIENT_ID}" \
              "${EDGE_API_ROOT}/v1/products/${EDGE_PRODUCT_ID}/submissions/operations/${OPERATION_ID}")

            STATUS=$(echo "$RESPONSE" | jq -r '.status // empty')
            MESSAGE=$(echo "$RESPONSE" | jq -r '.message // empty')

            echo "Attempt ${attempt}: publish status=${STATUS} ${MESSAGE}"

            if [ "$STATUS" = "Succeeded" ]; then
              exit 0
            fi

            if [ "$STATUS" = "Failed" ]; then
              echo "$RESPONSE" | jq
              exit 1
            fi

            sleep 10
          done

          echo "Timed out waiting for Edge publish operation"
          exit 1
